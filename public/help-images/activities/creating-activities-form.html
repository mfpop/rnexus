<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Activities Form Mockup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        .form-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .form-header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 16px;
        }
        .form-content {
            padding: 24px;
        }
        .form-section {
            margin-bottom: 24px;
        }
        .section-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-icon {
            width: 20px;
            height: 20px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .form-input {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .form-select {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        .form-textarea {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }
        .form-textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .priority-options {
            display: flex;
            gap: 8px;
        }
        .priority-option {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            font-weight: 500;
        }
        .priority-option:hover {
            border-color: #10b981;
        }
        .priority-option.selected {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        .priority-low { border-color: #d1fae5; }
        .priority-medium { border-color: #fef3c7; }
        .priority-high { border-color: #fecaca; }
        .priority-urgent { border-color: #fee2e2; }
        .type-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .type-option {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            font-weight: 500;
        }
        .type-option:hover {
            border-color: #10b981;
            background: #f0fdf4;
        }
        .type-option.selected {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .btn-primary {
            background: #10b981;
            color: white;
        }
        .btn-primary:hover {
            background: #059669;
        }
        .required {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Create New Activity</h2>
            <p>Set up a new manufacturing activity with all necessary details</p>
        </div>

        <div class="form-content">
            <div class="form-section">
                <div class="section-title">
                    <div class="section-icon">1</div>
                    Basic Information
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Activity Title <span class="required">*</span></label>
                    <input type="text" class="form-input" placeholder="Enter activity title...">
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Description <span class="required">*</span></label>
                    <textarea class="form-textarea" placeholder="Provide detailed description of the activity..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Activity Type <span class="required">*</span></label>
                        <div class="type-options">
                            <div class="type-option selected">Production</div>
                            <div class="type-option">Maintenance</div>
                            <div class="type-option">Quality</div>
                            <div class="type-option">Engineering</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Priority Level <span class="required">*</span></label>
                        <div class="priority-options">
                            <div class="priority-option priority-low">Low</div>
                            <div class="priority-option priority-medium selected">Medium</div>
                            <div class="priority-option priority-high">High</div>
                            <div class="priority-option priority-urgent">Urgent</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <div class="section-icon">2</div>
                    Scheduling & Timeline
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Date <span class="required">*</span></label>
                        <input type="date" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Due Date <span class="required">*</span></label>
                        <input type="date" class="form-input">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Estimated Duration</label>
                        <input type="text" class="form-input" placeholder="e.g., 4 hours, 2 days">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-input" placeholder="e.g., Production Floor A">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <div class="section-icon">3</div>
                    Assignment & Resources
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Assigned To <span class="required">*</span></label>
                        <select class="form-select">
                            <option>Select team member...</option>
                            <option>John Smith - Lead Technician</option>
                            <option>Mike Johnson - Quality Engineer</option>
                            <option>Sarah Wilson - Production Supervisor</option>
                            <option>David Chen - Maintenance Engineer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Department</label>
                        <select class="form-select">
                            <option>Select department...</option>
                            <option>Production</option>
                            <option>Maintenance</option>
                            <option>Quality Control</option>
                            <option>Engineering</option>
                            <option>Logistics</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Required Equipment</label>
                    <input type="text" class="form-input" placeholder="List required equipment and tools...">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <div class="section-icon">4</div>
                    Additional Details
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Special Instructions</label>
                    <textarea class="form-textarea" placeholder="Any special instructions, safety considerations, or notes..."></textarea>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Dependencies</label>
                    <input type="text" class="form-input" placeholder="Activities that must be completed before this one...">
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Create Activity</button>
            </div>
        </div>
    </div>
</body>
</html>
