<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Activities API Test</h1>

    <div>
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username" value="testuser">
        <input type="password" id="password" placeholder="Password" value="testpass123">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <div>
        <h3>Get Activities</h3>
        <button onclick="getActivities()">Get Activities</button>
        <div id="activitiesResult"></div>
    </div>

    <script>
        let token = '';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                document.getElementById('loginResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

                if (data.success) {
                    token = data.token;
                    console.log('Token:', token);
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function getActivities() {
            if (!token) {
                document.getElementById('activitiesResult').innerHTML = '<p style="color: red;">Please login first</p>';
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/activities/', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                document.getElementById('activitiesResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('activitiesResult').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
