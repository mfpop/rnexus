<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Styling Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto space-y-6">
        <h1 class="text-2xl font-bold text-gray-900">Focus Styling Test</h1>

        <!-- Test 1: Basic Input with focus -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Basic Input</label>
            <input
                type="text"
                placeholder="Basic focus test"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
        </div>

        <!-- Test 2: Group focus-within pattern (like GeneralTab) -->
        <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-1">Group Focus-Within</label>
            <div class="relative border border-gray-300 rounded-md group-focus-within:ring-2 group-focus-within:ring-blue-500 group-focus-within:border-blue-500">
                <input
                    type="text"
                    placeholder="Group focus-within test"
                    class="w-full px-3 py-2 bg-transparent border-0 focus:outline-none focus:ring-0"
                />
            </div>
        </div>

        <!-- Test 3: Individual focus -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Individual Focus</label>
            <input
                type="text"
                placeholder="Individual focus test"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
            />
        </div>

        <!-- Test 4: Combined approach -->
        <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-1">Combined Approach</label>
            <div class="relative border border-gray-300 rounded-md transition-all duration-200 group-focus-within:ring-2 group-focus-within:ring-blue-500 group-focus-within:border-blue-500">
                <input
                    type="text"
                    placeholder="Combined approach test"
                    class="w-full px-3 py-2 bg-transparent border-0 focus:outline-none"
                />
            </div>
        </div>
    </div>

    <script>
        // Add some debugging
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, index) => {
                input.addEventListener('focus', function() {
                    console.log(`Input ${index + 1} focused`);
                });
                input.addEventListener('blur', function() {
                    console.log(`Input ${index + 1} blurred`);
                });
            });
        });
    </script>
</body>
</html>
