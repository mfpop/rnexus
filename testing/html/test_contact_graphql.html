<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact GraphQL Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:hover, textarea:hover, select:hover {
            border-color: #d1d5db;
            background: white;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 12px;
            margin-bottom: 12px;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #374151;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .result {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        .result.success {
            background: linear-gradient(135deg, #ecfdf5, #d1fae5);
            border-color: #10b981;
            color: #065f46;
        }

        .result.error {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border-color: #ef4444;
            color: #991b1b;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 12px;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .query-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 24px;
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .btn {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Contact GraphQL Test</h1>
            <p>Test the enhanced contact form functionality with modern GraphQL</p>
        </div>

        <div class="card">
            <h2>üìù Create Contact</h2>
            <form id="contactForm">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="company">Company *</label>
                        <input type="text" id="company" name="company" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Optional">
                </div>

                <div class="form-group">
                    <label for="inquiryType">Inquiry Type</label>
                    <select id="inquiryType" name="inquiryType">
                        <option value="general">General Inquiry</option>
                        <option value="sales">Sales & Pricing</option>
                        <option value="support">Technical Support</option>
                        <option value="partnership">Partnership</option>
                        <option value="demo">Request Demo</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Tell us more about your inquiry..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn" id="submitBtn">
                        <span class="loading" style="display: none;"></span>
                        <span>‚ú® Submit Contact</span>
                    </button>
                    <button type="reset" class="btn btn-secondary">üîÑ Reset Form</button>
                </div>
            </form>

            <div id="submitResult" class="result"></div>
        </div>

        <div class="card">
            <h2>üîç Query Contacts <span class="badge">GraphQL</span></h2>
            <div class="query-actions">
                <button onclick="queryAllContacts()" class="btn">üìã Get All Contacts</button>
                <button onclick="queryContactsByType()" class="btn">üè∑Ô∏è Get by Type</button>
                <button onclick="querySpecificContact()" class="btn">üîé Get Specific</button>
                <button onclick="clearResults()" class="btn btn-secondary">üóëÔ∏è Clear Results</button>
            </div>

            <div id="queryResult" class="result"></div>
        </div>
    </div>

    <script>
        // GraphQL endpoint
        const GRAPHQL_ENDPOINT = '/graphql/';

        // Create Contact Mutation
        const CREATE_CONTACT_MUTATION = `
            mutation CreateContact(
                $firstName: String!
                $lastName: String!
                $email: String!
                $company: String!
                $subject: String!
                $message: String!
                $inquiryType: String
                $phone: String
            ) {
                createContact(
                    firstName: $firstName
                    lastName: $lastName
                    email: $email
                    company: $company
                    subject: $subject
                    message: $message
                    inquiryType: $inquiryType
                    phone: $phone
                ) {
                    ok
                    contact {
                        id
                        firstName
                        lastName
                        email
                        company
                        subject
                        message
                        inquiryType
                        status
                        createdAt
                    }
                    errors
                }
            }
        `;

        // Query for all contacts
        const ALL_CONTACTS_QUERY = `
            query {
                allContacts {
                    id
                    firstName
                    lastName
                    email
                    company
                    subject
                    message
                    inquiryType
                    status
                    createdAt
                }
            }
        `;

        // Query for contacts by inquiry type
        const CONTACTS_BY_TYPE_QUERY = `
            query ContactsByType($inquiryType: String!) {
                contactsByInquiryType(inquiryType: $inquiryType) {
                    id
                    firstName
                    lastName
                    email
                    company
                    subject
                    message
                    inquiryType
                    status
                    createdAt
                }
            }
        `;

        // Query for specific contact
        const CONTACT_BY_ID_QUERY = `
            query ContactById($id: ID!) {
                contact(id: $id) {
                    id
                    firstName
                    lastName
                    email
                    company
                    subject
                    message
                    inquiryType
                    status
                    phone
                    ipAddress
                    userAgent
                    createdAt
                    updatedAt
                    respondedAt
                    adminNotes
                    assignedTo {
                        id
                        username
                        email
                    }
                }
            }
        `;

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = submitBtn.querySelector('.loading');
            const text = submitBtn.querySelector('span:last-child');

            // Show loading state
            loading.style.display = 'inline-block';
            text.textContent = 'Sending...';
            submitBtn.disabled = true;

            const formData = new FormData(e.target);
            const variables = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                company: formData.get('company'),
                phone: formData.get('phone') || '',
                subject: formData.get('subject'),
                message: formData.get('message'),
                inquiryType: formData.get('inquiryType') || 'general'
            };

            try {
                const result = await executeGraphQL(CREATE_CONTACT_MUTATION, variables);
                showResult('submitResult', result, 'success');

                // Clear form on success
                if (result.data?.createContact?.ok) {
                    e.target.reset();
                }
            } catch (error) {
                showResult('submitResult', { error: error.message }, 'error');
            } finally {
                // Hide loading state
                loading.style.display = 'none';
                text.textContent = '‚ú® Submit Contact';
                submitBtn.disabled = false;
            }
        });

        // Query all contacts
        async function queryAllContacts() {
            try {
                const result = await executeGraphQL(ALL_CONTACTS_QUERY);
                showResult('queryResult', result, 'success');
            } catch (error) {
                showResult('queryResult', { error: error.message }, 'error');
            }
        }

        // Query contacts by type
        async function queryContactsByType() {
            const type = prompt('Enter inquiry type (general, sales, support, partnership, demo, feedback):');
            if (!type) return;

            try {
                const result = await executeGraphQL(CONTACTS_BY_TYPE_QUERY, { inquiryType: type });
                showResult('queryResult', result, 'success');
            } catch (error) {
                showResult('queryResult', { error: error.message }, 'error');
            }
        }

        // Query specific contact
        async function querySpecificContact() {
            const id = prompt('Enter contact ID:');
            if (!id) return;

            try {
                const result = await executeGraphQL(CONTACT_BY_ID_QUERY, { id });
                showResult('queryResult', result, 'success');
            } catch (error) {
                showResult('queryResult', { error: error.message }, 'error');
            }
        }

        // Clear results
        function clearResults() {
            document.getElementById('submitResult').style.display = 'none';
            document.getElementById('queryResult').style.display = 'none';
        }

        // Execute GraphQL query/mutation
        async function executeGraphQL(query, variables = {}) {
            const response = await fetch(GRAPHQL_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query,
                    variables
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();

            if (result.errors) {
                throw new Error(result.errors[0].message || 'GraphQL error occurred');
            }

            return result;
        }

        // Show result in the specified element
        function showResult(elementId, data, type = 'success') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = JSON.stringify(data, null, 2);

            // Scroll to result
            element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
