<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GraphQL Test</title>
</head>
<body>
    <h1>Chat GraphQL Test</h1>
    <div>
        <input id="messageInput" type="text" placeholder="Enter message..." value="Hello from test! üöÄ üòä">
        <button onclick="sendTestMessage()">Send Message</button>
    </div>
    <div id="result"></div>

    <script>
        async function sendTestMessage() {
            const message = document.getElementById('messageInput').value;
            const resultDiv = document.getElementById('result');

            // Get token from localStorage (same as frontend)
            const token = localStorage.getItem('authToken') || localStorage.getItem('token');

            console.log('Token from localStorage:', token ? token.substring(0, 20) + '...' : 'null');

            const mutation = `
                mutation SendMessage(
                    $chatId: String!
                    $chatType: String!
                    $senderId: String!
                    $senderName: String!
                    $content: String
                    $messageType: String!
                ) {
                    createMessage(
                        chatId: $chatId
                        chatType: $chatType
                        senderId: $senderId
                        senderName: $senderName
                        content: $content
                        messageType: $messageType
                    ) {
                        ok
                        message {
                            id
                            content
                            senderName
                            messageType
                            timestamp
                        }
                    }
                }
            `;

            const variables = {
                chatId: "test-chat-frontend",
                chatType: "user",
                senderId: "1",
                senderName: "Test Frontend User",
                content: message,
                messageType: "text"
            };

            try {
                resultDiv.innerHTML = 'Sending...';

                const response = await fetch('http://localhost:8000/graphql/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : ''
                    },
                    body: JSON.stringify({
                        query: mutation,
                        variables: variables
                    })
                });

                const data = await response.json();
                console.log('GraphQL Response:', data);

                if (data.errors) {
                    resultDiv.innerHTML = `<div style="color: red;">Errors: ${JSON.stringify(data.errors, null, 2)}</div>`;
                } else if (data.data?.createMessage?.ok) {
                    resultDiv.innerHTML = `<div style="color: green;">‚úÖ Message sent successfully!<br/>
                        ID: ${data.data.createMessage.message.id}<br/>
                        Content: ${data.data.createMessage.message.content}<br/>
                        Sender: ${data.data.createMessage.message.senderName}<br/>
                        Time: ${data.data.createMessage.message.timestamp}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: orange;">‚ö†Ô∏è Unexpected response: ${JSON.stringify(data, null, 2)}</div>`;
                }

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div style="color: red;">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
