<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Page Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock TeamsService for testing
        const mockTeamsService = {
            async initialize() {
                console.log('Mock TeamsService: initialize called');
                return true;
            },
            isTeamsEnvironment() {
                console.log('Mock TeamsService: isTeamsEnvironment called');
                return false;
            },
            async getMeetings() {
                console.log('Mock TeamsService: getMeetings called');
                return [
                    {
                        id: '1',
                        title: 'Test Meeting',
                        startTime: new Date(Date.now() + 2 * 60 * 60 * 1000).toISOString(),
                        endTime: new Date(Date.now() + 2.5 * 60 * 60 * 1000).toISOString(),
                        participants: ['John Doe', 'Jane Smith'],
                        status: 'scheduled',
                        joinUrl: 'https://example.com/meeting',
                        meetingId: '123'
                    }
                ];
            },
            async getChannels() {
                console.log('Mock TeamsService: getChannels called');
                return [
                    {
                        id: '1',
                        name: 'General',
                        description: 'Test channel',
                        memberCount: 5,
                        lastActivity: '1 hour ago',
                        webUrl: 'https://example.com/channel'
                    }
                ];
            },
            async getChats() {
                console.log('Mock TeamsService: getChats called');
                return [
                    {
                        id: '1',
                        name: 'Test Chat',
                        participants: ['You', 'John Doe'],
                        lastMessage: 'Hello!',
                        lastMessageTime: '5 minutes ago',
                        unreadCount: 1
                    }
                ];
            }
        };

        // Simple TeamsPage component for testing
        function TestTeamsPage() {
            const [meetings, setMeetings] = useState([]);
            const [channels, setChannels] = useState([]);
            const [chats, setChats] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [teamsStatus, setTeamsStatus] = useState('connecting');

            useEffect(() => {
                const loadData = async () => {
                    try {
                        console.log('TestTeamsPage: Loading data...');

                        const isInitialized = await mockTeamsService.initialize();
                        if (isInitialized) {
                            const isTeamsEnv = mockTeamsService.isTeamsEnvironment();
                            setTeamsStatus(isTeamsEnv ? 'connected' : 'disconnected');

                            const [meetingsData, channelsData, chatsData] = await Promise.all([
                                mockTeamsService.getMeetings(),
                                mockTeamsService.getChannels(),
                                mockTeamsService.getChats()
                            ]);

                            setMeetings(meetingsData);
                            setChannels(channelsData);
                            setChats(chatsData);
                        }
                    } catch (error) {
                        console.error('TestTeamsPage: Error loading data:', error);
                        setTeamsStatus('disconnected');
                    } finally {
                        setIsLoading(false);
                    }
                };

                loadData();
            }, []);

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="mb-8">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center space-x-4">
                                    <div className="p-3 bg-blue-600 rounded-xl">
                                        <svg className="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-900">Microsoft Teams (Test)</h1>
                                        <p className="text-gray-600">Test page for Teams functionality</p>
                                    </div>
                                </div>

                                <div className="flex items-center space-x-2">
                                    <div className={`w-3 h-3 rounded-full ${
                                        teamsStatus === 'connected' ? 'bg-green-500' :
                                        teamsStatus === 'connecting' ? 'bg-yellow-500' : 'bg-red-500'
                                    }`} />
                                    <span className="text-sm font-medium">
                                        {teamsStatus === 'connected' ? 'Connected' :
                                         teamsStatus === 'connecting' ? 'Connecting...' : 'Disconnected'}
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">Meetings ({meetings.length})</h3>
                                {meetings.map(meeting => (
                                    <div key={meeting.id} className="mb-3 p-3 bg-gray-50 rounded-lg">
                                        <h4 className="font-medium text-gray-900">{meeting.title}</h4>
                                        <p className="text-sm text-gray-600">{meeting.participants.join(', ')}</p>
                                    </div>
                                ))}
                            </div>

                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">Channels ({channels.length})</h3>
                                {channels.map(channel => (
                                    <div key={channel.id} className="mb-3 p-3 bg-gray-50 rounded-lg">
                                        <h4 className="font-medium text-gray-900">#{channel.name}</h4>
                                        <p className="text-sm text-gray-600">{channel.description}</p>
                                    </div>
                                ))}
                            </div>

                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">Chats ({chats.length})</h3>
                                {chats.map(chat => (
                                    <div key={chat.id} className="mb-3 p-3 bg-gray-50 rounded-lg">
                                        <h4 className="font-medium text-gray-900">{chat.name}</h4>
                                        <p className="text-sm text-gray-600">{chat.lastMessage}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TestTeamsPage />, document.getElementById('root'));
    </script>
</body>
</html>
