<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities Debug Test</title>
</head>
<body>
    <h1>Activities GraphQL Debug Test</h1>
    <div id="result">Loading...</div>
    
    <script>
        // Test GraphQL query from frontend
        async function testActivitiesQuery() {
            try {
                console.log('Testing GraphQL query...');
                
                const response = await fetch('http://localhost:8000/graphql/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: `{
                            allActivities {
                                id
                                title
                                description
                                type
                                status
                                priority
                                statusConfig {
                                    displayName
                                    colorBg
                                    colorText
                                }
                                priorityConfig {
                                    displayName
                                    colorBg
                                    colorText
                                }
                                createdAt
                            }
                        }`
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('GraphQL response:', data);
                
                if (data.errors) {
                    throw new Error('GraphQL errors: ' + JSON.stringify(data.errors));
                }
                
                const activities = data.data.allActivities;
                console.log('Activities count:', activities.length);
                
                document.getElementById('result').innerHTML = `
                    <h2>Success! Found ${activities.length} activities:</h2>
                    <pre>${JSON.stringify(activities, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error testing GraphQL:', error);
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testActivitiesQuery);
    </script>
</body>
</html>
