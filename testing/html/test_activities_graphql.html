<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test GraphQL Activities Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .activity {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid #3b82f6;
        }

        .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status.completed { background: #dcfce7; color: #16a34a; }
        .status.in-progress { background: #fef3c7; color: #d97706; }
        .status.planned { background: #e0e7ff; color: #3730a3; }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 6px;
        }

        .loading {
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>GraphQL Activities Query Test</h1>

    <div class="container">
        <h2>Query Status</h2>
        <div id="status" class="loading">Loading...</div>
    </div>

    <div class="container">
        <h2>Activities Data</h2>
        <div id="activities"></div>
    </div>

    <script>
        async function testGraphQLQuery() {
            const statusDiv = document.getElementById('status');
            const activitiesDiv = document.getElementById('activities');

            try {
                statusDiv.innerHTML = '<div class="loading">Sending GraphQL query...</div>';

                const response = await fetch('http://localhost:8000/graphql/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            query GetAllActivities {
                                allActivities {
                                    id
                                    title
                                    description
                                    type
                                    status
                                    priority
                                    assignedTo
                                    progress
                                    createdAt
                                    updatedAt
                                }
                            }
                        `
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.errors) {
                    statusDiv.innerHTML = `<div class="error">GraphQL Errors: ${JSON.stringify(data.errors, null, 2)}</div>`;
                    return;
                }

                statusDiv.innerHTML = `
                    <div style="color: #16a34a;">
                        âœ… Query successful! Retrieved ${data.data.allActivities.length} activities
                    </div>
                `;

                // Display activities
                const activities = data.data.allActivities;
                if (activities.length === 0) {
                    activitiesDiv.innerHTML = '<div style="color: #6b7280;">No activities found</div>';
                } else {
                    activitiesDiv.innerHTML = activities.map(activity => `
                        <div class="activity">
                            <h3>${activity.title}</h3>
                            <p>${activity.description}</p>
                            <div style="margin-top: 10px;">
                                <span class="status ${activity.status}">${activity.status}</span>
                                <strong>Type:</strong> ${activity.type} |
                                <strong>Priority:</strong> ${activity.priority} |
                                <strong>Progress:</strong> ${activity.progress}%
                            </div>
                            <div style="font-size: 12px; color: #6b7280; margin-top: 8px;">
                                Assigned to: ${activity.assignedTo} |
                                Created: ${new Date(activity.createdAt).toLocaleDateString()}
                            </div>
                        </div>
                    `).join('');
                }

            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('GraphQL Query Error:', error);
            }
        }

        // Run the test when page loads
        document.addEventListener('DOMContentLoaded', testGraphQLQuery);
    </script>
</body>
</html>
